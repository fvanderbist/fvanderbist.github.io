    <h2>Helm</h2>
    <ul>
        <li><span>To list releases </span> <span class="dots"></span> <code>helm list -n <i>namespace</i> </code></li>
        <li><span>To fetch release hsitory </span> <span class="dots"></span> <code>helm history <i>releaseName</i> -n <i>namespace</i> </code></li>
        <li><span>To roll back a release to a previous revision </span> <span class="dots"></span> <code>helm rollback <i>releaseName</i> <i>revision</i> -n <i>namespace</i> </code></li>
    </ul>
